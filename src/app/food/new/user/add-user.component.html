<div class="col-md-12">
    <div class="form-container">
      <h2 class="heading">Add Investor/Borrower</h2>
      <div class="col-md-12 row">
        <!-- Food Name -->
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="John" [(ngModel)]="user.firstName">
          </mat-form-field>
        </div>
  
        <!-- Description -->
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="Doe" [(ngModel)]="user.lastName">
          </mat-form-field>
        </div>
  
        <!-- Price -->
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="0717064174" type="text" [(ngModel)]="user.phone">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="johndoe@gmail.com" type="text" [(ngModel)]="user.email">
          </mat-form-field>
        </div>
  
  
        <!-- Category -->
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>UserType</mat-label>
            <mat-select [(ngModel)]="selectedCategory">
              <mat-option *ngFor="let userType of userType" [value]="userType">
                {{userType}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
  
        <!-- Actions -->
        <div class="col-md-12">
          <mat-divider></mat-divider>
          <section>
            <div class="example-button-row">
              <button mat-raised-button color="primary" (click)="saveUser()">Save</button>
              <button mat-raised-button color="warn" routerLink="/app-home">Cancel <mat-icon>arrow_back</mat-icon></button>
            </div>
          </section>
          <mat-divider></mat-divider>
        </div>
      </div>
    </div>
  </div>

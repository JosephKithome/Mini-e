<mat-card class="otp-verification-card">
    <mat-card-content>
      <h1 class="app-name">MiniEcom</h1>
      <form (ngSubmit)="verifyOtp()">
        <h2 class="otp-title">OTP Verification</h2>
        <p class="otp-instructions">
          We've sent a 6-digit OTP to your email/phone. Please enter it below.
        </p>
  
        <!-- OTP Input Fields -->
        <div class="otp-input-container">
          <input
            *ngFor="let digit of [0, 1, 2, 3, 4, 5]; let i = index"
            type="text"
            maxlength="1"
            [(ngModel)]="otp[i]"
            name="otp-{{i}}"
            class="otp-input"
            (input)="onOtpInput(i, $event)"
            (keydown.backspace)="onOtpBackspace(i, $event)"
            autofocus
          />
        </div>
  
        <!-- Submit Button -->
        <div class="actions">
          <button
            class="btn-lg"
            mat-raised-button
            color="primary"
            type="submit"
          >
            Verify OTP <mat-icon>check_circle</mat-icon>
          </button>
        </div>
  
        <!-- Resend OTP Link -->
        <div class="resend-otp">
          <p>Didn't receive the OTP? <a (click)="resendOtp()">Resend OTP</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

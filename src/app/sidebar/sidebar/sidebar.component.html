<div class="loader-spinner" *ngIf="loadeService.isLoading | async">
  <mat-spinner style="top: 50%; left: 50%"></mat-spinner>
</div>

<mat-toolbar *ngIf="!isLoginPage">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <div class="toolbar" role="banner">
      <button *ngIf="isHomePage" mat-icon-button class="menu-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="heading" *ngIf="isHomePage">MiniE</span>
      <div class="spacer"></div>
    </div>
  </button>

  <span class="toolbar-item-spacer"></span> <span class="username" *ngIf="isHomePage">Welcome back! {{username}}</span>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon *ngIf="isHomePage">notifications</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon *ngIf="isHomePage">account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon >exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened="{{ isSideNavOpened }}"
    class="app-sidenav mat-elevation-z4"
  >
    <mat-nav-list>
      <!-- Dashboard Item -->
      <mat-list-item routerLink="#" class="sidenav-item">
        <mat-icon class="sidenav-icon">dashboard</mat-icon>
        <span routerLink="/app-home" class="sidenav-text">Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>Loan Management</mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item  routerLink="/loans" class="sidenav-item">
            <mat-icon> attach_money</mat-icon>
            <span class="sidenav-text">Loans</span>
          </a>
          <a mat-list-item routerLink="#" class="sidenav-item">
            <mat-icon>payment</mat-icon>
            <span class="sidenav-text" routerLink="/repayments">Repayments</span>
          </a>
          <a mat-list-item routerLink="#" class="sidenav-item">
            <mat-icon>markunread_mailbox</mat-icon>
            <span class="sidenav-text">Transactions</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- System Settings Section -->
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>User Management</mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/admins" class="sidenav-item">
            <mat-icon class="sidenav-icon">people</mat-icon>
            <span class="sidenav-text">Admins</span>
          </a>
          <a mat-list-item routerLink="/investors" class="sidenav-item">
            <mat-icon>move_to_inbox</mat-icon>
            <span class="sidenav-text">Investors</span>
          </a>
          <a mat-list-item routerLink="/borrowers" class="sidenav-item">
            <mat-icon>move_to_inbox</mat-icon>
            <span class="sidenav-text">Borrowers</span>
          </a>
          <a mat-list-item routerLink="#" class="sidenav-item">
            <mat-icon class="sidenav-icon">business</mat-icon>
            <span class="sidenav-text">Customers</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
